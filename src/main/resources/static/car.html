<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网上服装销售系统-首页</title>
  <link rel="shottchut icon" type="image/icon" href="image/logo.png">
  <link rel="stylesheet" href="vue/index.css">
  <link rel="stylesheet" href="css/indexCommon.css">
  <link rel="stylesheet" href="css/car.css">
  <script src="vue/vue.js"></script>
  <script src="vue/index.js"></script>
  <script src="vue/axios.min.js"></script>
  <script src="js/car.js"></script>
</head>

<body>
  <div class="app">
    <header>
      <div class="logo">
        <img src="image/logo.png" alt="">Shopping
      </div>
      <div class="search">
        <input type="search" placeholder="商品名称/类型" v-model="searchdata">
        <button @click="searchSubmit()">搜索</button>
      </div>
    </header>
    <div id="app">
      <div class="nav">
        <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal">
          <el-menu-item index="1"><a href="index.html">上衣</a></el-menu-item>
          <el-menu-item index="2"><a href="pant.html">下裤</a></el-menu-item>
          <el-menu-item index="3"><a href="shoe.html">鞋子</a></el-menu-item>
          <el-menu-item index="4"><a href="skirt.html">裙子</a></el-menu-item>
          <el-menu-item index="5"><a href="user.html">用户信息</a></el-menu-item>
          <el-menu-item index="6"><a href="order.html">订单信息</a></el-menu-item>
          <el-menu-item index="7"><a href="car.html">购物车</a></el-menu-item>
        </el-menu>
      </div>
      <div class="main">
        <div class="main_nav">
          <div class="left">
            <h3>
              购物车
              （<span>全部{{cars.length}}</span>）
            </h3>
          </div>
          <div class="right">
            <p>已选商品（不含运费）<span>{{allMoneyer}}</span><button @click="sumup">结&nbsp;算</button></p>
          </div>
        </div>
        <div style="min-height: 350px;">
          <div class="main_item" v-for="(item,index) in cars" :key="index">
            <div class="left" :class="{checkedActive: item.checked}" @click="checkedActive(index)">
            </div>
            <div class="center">
              <img :src="item.image" alt="">
            </div>
            <div class="right">
              <p class="desc">{{item.description}}</p>
              <span class="price">￥{{item.price}}</span>
              <span class="counter">X{{item.num}}</span>
              <span class="allprice">￥{{item.price*item.num}}</span>
              <a href="javascript: void(0);" class="delete" @click="deleteCar(index)">删除</a>
            </div>
          </div>
        </div>
        <div class="noMessage" :class="{visibleMessage: isShow}">
          购物车空了，去加购吧！
        </div>
        <div class="main_footer">
          <div class="bottom_left">
            <div class="checkbox" :class="{checkedActive: isChecked}" @click="checkedAll">
            </div>
            <span class="checkbox_text">全选</span>
          </div>
          <div class="bottom_right">
            <span class="count">已选商品<span>{{allCounter}}</span>件</span>
            <span class="all">合计(不含运费):<span>{{allMoneyer}}</span><button @click="sumup">结&nbsp;算</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>Copyright&copy;2022 lalalan All Right Reserved</footer>
</body>

</html>
