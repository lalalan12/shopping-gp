<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-wid;th, initial-scale=1.0">
  <title>网上服装销售系统-后台管理</title>
  <link rel="shottchut icon" type="image/icon" href="image/logo.png">
  <link rel="stylesheet" href="vue/index.css">
  <link rel="stylesheet" href="css/adminCommon.css">
  <link rel="stylesheet" href="css/admin.css">
  <script src="vue/vue.js"></script>
  <script src="vue/index.js"></script>
  <script src="vue/axios.min.js"></script>
  <script src="js/admin.js"></script>
</head>

<body>
  <div id="app">
    <div class="left menu">
          <el-menu default-active="1" class="el-menu-vertical-demo" active-text-color="#ffd04b" background-color="#545c64" text-color="#fff">
            <a href="admin.html">
              <el-menu-item index="1">
                <i class="el-icon-user"></i>
                <span slot="title">用户管理</span>
              </el-menu-item>
            </a>
            <el-submenu index="2">
              <template slot="title">
                <i class="el-icon-shopping-bag-2"></i>
                <span>商品管理</span>
              </template>
              <el-menu-item-group>
                <a href="shoppingManage.html">
                  <el-menu-item index="2-1">商品查询</el-menu-item>
                </a>
                <a href="addShopping.html">
                  <el-menu-item index="2-2">添加商品</el-menu-item>
                </a>
              </el-menu-item-group>
            </el-submenu>
            <a href="orderManage.html">
              <el-menu-item index="3">
                <i class="el-icon-menu"></i>
                <span slot="title">订单管理</span>
              </el-menu-item>
            </a>
            <a href="login.html">
            <el-menu-item index="4">
              <i class="el-icon-switch-button"></i>
              <span slot="title">退出登录</span>
            </el-menu-item>
            </a>
          </el-menu>
    </div>
    <div class="right content">
      <h3>用户信息</h3>
      <div class="top">
        <span>搜索:</span>
        <input type="text" placeholder="请输入用户名" v-model="findData">
        <el-button type="primary" icon="el-icon-search" @click="findByUsername()">搜索</el-button>
      </div>
      <div class="bottom">
        <el-table :data="users" style="width: 100%" :class="{visibelTabel:isShow}">
          <el-table-column label="用户名" width="180">
            <template slot-scope="scope">
              <span>{{ scope.row.username }}</span>
            </template>
          </el-table-column>
          <el-table-column label="手机号" width="180">
            <template slot-scope="scope">
              <span>{{ scope.row.tel }}</span>
            </template>
          </el-table-column>
          <el-table-column label="真实姓名" width="180">
            <template slot-scope="scope">
              <span>{{ scope.row.name }}</span>
            </template>
          </el-table-column>
          <el-table-column label="收货地址" width="180">
            <template slot-scope="scope">
              <span>{{ scope.row.address }}</span>
            </template>
          </el-table-column>
          <el-table-column label="操作">
            <template slot-scope="scope">
              <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">注销</el-button>
            </template>
          </el-table-column>
        </el-table>
        <el-table :data="findUser" style="width: 100%" :class="{visibelTabel:!isShow}">
          <el-table-column label="用户名" width="180">
            <template slot-scope="scope">
              <span>{{ scope.row.username }}</span>
            </template>
          </el-table-column>
          <el-table-column label="手机号" width="180">
            <template slot-scope="scope">
              <span>{{ scope.row.tel }}</span>
            </template>
          </el-table-column>
          <el-table-column label="真实姓名" width="180">
            <template slot-scope="scope">
              <span>{{ scope.row.name }}</span>
            </template>
          </el-table-column>
          <el-table-column label="家庭地址" width="180">
            <template slot-scope="scope">
              <span>{{ scope.row.address }}</span>
            </template>
          </el-table-column>
          <el-table-column label="操作">
            <template slot-scope="scope">
              <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">注销</el-button>
            </template>
          </el-table-column>
        </el-table>
      </div>
    </div>
  </div>
</body>

</html>
